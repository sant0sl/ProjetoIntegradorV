<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Jogo da Velha - Recupere a sua senha!</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>	
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" />
	<link rel="stylesheet" href="css/stylePIV.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</h:head>

<h:body>

	<p:outputPanel>
		
		<div id="demo" class="carousel slide" data-ride="carousel">
			
			  <!-- Indicators -->
			  <ul class="carousel-indicators">
			    <li data-target="#demo" data-slide-to="0" class="active"></li>
			    <li data-target="#demo" data-slide-to="1"></li>
			    <li data-target="#demo" data-slide-to="2"></li>
			    <li data-target="#demo" data-slide-to="3"></li>
			    <li data-target="#demo" data-slide-to="4"></li>
			  </ul>
			
			  <!-- The slideshow -->
			  <div class="carousel-inner" >
			    <div class="carousel-item active">
			      <img src="img/1.jpg" />
			    </div>
			    <div class="carousel-item">
			      <img src="img/2.jpg" />
			    </div>
			    <div class="carousel-item">
			      <img src="img/3.jpg" />
			    </div>
			    <div class="carousel-item">
			      <img src="img/4.jpg" />
			    </div>
			    <div class="carousel-item">
			      <img src="img/5.jpg" />
			    </div>
			  </div>
			
			  <!-- Left and right controls -->
			  <a class="carousel-control-prev" href="#demo" data-slide="prev">
			    <span class="carousel-control-prev-icon"></span>
			  </a>
			  <a class="carousel-control-next" href="#demo" data-slide="next">
			    <span class="carousel-control-next-icon"></span>
			  </a>
			</div>
		
			<div class="col-md-12">
				<div class="modal-dialog" style="margin-top:-625px">
					<div class="modal-content">
						<legend>
							<div class="panel-heading" style="font-style: italic;">
								<img src="img/recuperar-senha-logo.png" width="400px" height="100px" style="margin-left: 22px"/>
							</div>
						</legend>
						<h:form id="formRecuperaSenha" name="formRecuperaSenha">
							<div class="panel-body">
							    <div class="container">
											<div class="row">
												<h3 align="center" style="margin-top: 20px;">Insira seu nome de usuário e seu e-mail, para que possamos lhe enviar uma nova senha!</h3>	
												<hr/>	
											</div>
							    			<div class="row" style="margin-top: 10px;">
												<div class="form-group col-md-6">
													<h:outputLabel for="user" value="Nome do usuário: *"/>
													<p:inputText id="user" required="true" size="20" styleClass="form-control" value="#{playerMB.player.username}" placeholder="insira seu nome de usuário..."/>
												</div>
												<div class="form-group col-md-6">
													<h:outputLabel for="email" value="E-mail: *"/> <h:commandLink styleClass="btn btn-outline-dark" class="glyphicon glyphicon-info-sign" onclick="alert('- Campos com * são de preenchimento obrigatório para poder ser submetido.\\n- Verifique se há campos não preenchidos.\\n- Será feito o recarregamento da página de recuperação de senha caso não seja encontrado o registro para recuperar a senha na base de dados, nesse caso utilize o email que foi recebido quando foi efetuado o cadastro, pois lá contém as informações de acesso.\\n- Campo E-mail deve ser preenchido corretamente, de acordo com o padrão de emails, caso contrário não será submetido ao procedimento. Ex:seuemail@email.com.\\n- Clique em Cancelar para voltar à página de login.')" />
													<p:inputText requiredMessage="Campo e-mail não informado" validatorMessage="E-mail incorreto" 
														id="email" size="40" styleClass="form-control" value="#{playerMB.player.email}" 
														placeholder="insira seu email...">
														<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
														<p:ajax process="@this" update="@this" />
													</p:inputText>
												</div>
											</div>
							    </div>
							</div>
								<legend/>
								 	<div class="row" style="margin-top: 20px; margin-bottom: 20px;">
								 		<div class="form-group col-md-6"></div>
										<div class="form-group col-md-2"></div>
										<div class="form-group col-md-1">
												<h:commandLink styleClass="btn btn-primary" value="Solicitar nova senha" action="#{playerMB.passwordRecovery}"/>										
										</div>
										<div class="form-group col-md-3"></div>
									</div>
						</h:form>
						<h:form>
									<div class="row" style="margin-top: 40px; margin-bottom: -80px;">
								 		<div class="form-group col-md-6"></div>
										<div class="form-group col-md-2">
												<h:commandLink style="margin-top:-95px" styleClass="btn btn-danger" value="Cancelar" action="#{playerMB.redirectLogin}"/>
										</div>
										<div class="form-group col-md-1"></div>
										<div class="form-group col-md-3"></div>
									</div>
						</h:form>
					</div>
				</div>
			</div>
			
	</p:outputPanel>
	<script src="js/jquery-3.3.1.slim.js"/>
	<script src="js/popper.min.js"/>
	<script src="js/bootstrap.min.js"/>
</h:body>
</html>
