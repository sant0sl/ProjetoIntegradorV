<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Jogo da Velha - Faça seu Login!</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>	
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" />
	<link rel="stylesheet" href="css/stylePIV.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script type="text/javascript" src="js/info.js"/>
</h:head>

<h:body id="particles-js" class="login">

			
		<p:outputPanel>
	
			<div id="demo" class="carousel slide" data-ride="carousel">
			
			  <!-- Indicators -->
			  <ul class="carousel-indicators">
			    <li data-target="#demo" data-slide-to="0" class="active"></li>
			    <li data-target="#demo" data-slide-to="1"></li>
			    <li data-target="#demo" data-slide-to="2"></li>
			    <li data-target="#demo" data-slide-to="3"></li>
			    <li data-target="#demo" data-slide-to="4"></li>
			  </ul>
			
			  <!-- The slideshow -->
			  <div class="carousel-inner" >
			    <div class="carousel-item active">
			      <img src="img/1.jpg" />
			    </div>
			    <div class="carousel-item">
			      <img src="img/2.jpg" />
			    </div>
			    <div class="carousel-item">
			      <img src="img/3.jpg" />
			    </div>
			    <div class="carousel-item">
			      <img src="img/4.jpg" />
			    </div>
			    <div class="carousel-item">
			      <img src="img/5.jpg" />
			    </div>
			  </div>
			
			  <!-- Left and right controls -->
			  <a class="carousel-control-prev" href="#demo" data-slide="prev">
			    <span class="carousel-control-prev-icon"></span>
			  </a>
			  <a class="carousel-control-next" href="#demo" data-slide="next">
			    <span class="carousel-control-next-icon"></span>
			  </a>
			</div>
			
			
			<div class="col-md-12">
				<div class="modal-dialog" style="margin-top:-550px">
					<div class="modal-content">
						<legend>
							<div class="panel-heading" style="font-style: italic;">
								<img src="img/login-logo.png" width="400px" height="100px" style="margin-left: 33px"/>
							</div>
						</legend>
						<div class="panel-body">
							<h:form id="formLogin" name="formLogin">
								<p:growl id="growl" life="3000" showDetail="true" sticky="true"/>
								<fieldset>
									<div class="container">
										<div class="row">
											<div class="form-group col-md-6">
												<p:outputLabel for="email" value="E-mail: *"/> <h:commandLink styleClass="btn btn-outline-dark" class="glyphicon glyphicon-info-sign" onclick="alert('- Campos com * são de preenchimento obrigatório para poder ser submetido.\\n- Verifique se há campos não preenchidos.\\n- Campo E-mail deve ser preenchido corretamente, de acordo com o padrão de emails, caso contrário não será submetido ao login. Ex:seuemail@email.com.\\n- Será feito o recarregamento da página de login caso não seja encontrado registro na base de dados, correspondente ao login do Jogo da Velha.\\n- Clique em Registre-se para se cadastrar no Jogo da Velha.\\n- Clique em Esqueceu a senha para recuperar a sua senha.\\n- Clique em Limpar para limpar os campos.')"/>
												<p:inputText requiredMessage="Campo e-mail não informado" validatorMessage="E-mail incorreto" 
													id="email" size="40" styleClass="form-control" value="#{playerMB.player.email}" 
													placeholder="insira seu email...">
													<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
													<p:ajax process="@this" update="@this" />
												</p:inputText>
											</div>
											<div class="form-group col-md-6">
												<p:outputLabel for="senha" value="Senha: *"/>
												<p:password requiredMessage="Campo senha não informado" id="senha" size="40" 
												styleClass="form-control" value="#{playerMB.player.password}" placeholder="insira sua senha..."/>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-md-2">
												<h:commandLink styleClass="btn btn-outline-dark" value="Limpar" action="#{playerMB.clearPlayer}"/>
											</div>
											<div class="form-group col-md-3"/>
											<div class="form-group col-md-3">
												<h:commandLink styleClass="btn btn-outline-info" value="Esqueceu a senha?" action="#{playerMB.redirectRecoveryPassword}"/>
											</div>
											<div class="form-group col-md-2">
												<h:commandLink styleClass="btn btn-success" value="Registre-se" action="#{playerMB.redirectRegister}"/>
											</div>
											<div class="form-group col-md-2">
												<h:commandLink id="btnEntrar" action="#{playerMB.checkLogin}" styleClass="btn btn-primary" value="Entrar"/>
											</div>
										</div>
									</div>
								</fieldset>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		
		</p:outputPanel>

</h:body>

</html>
